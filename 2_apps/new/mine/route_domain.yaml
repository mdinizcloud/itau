apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-a-itau
spec:
  ingressClassName: default
  rules:
  - host: services-a.itau.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-a
            port:
              number: 80
