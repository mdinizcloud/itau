apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-path
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: apps.itau.com.br
    http:
      paths:
      - path: /service-a(/|$)(.*)
        pathType: Exact
        backend:
          service:
            name: service-a
            port:
              number: 80
      
      - path: /service-b(/|$)(.*)
        pathType: Exact
        backend:
          service:
            name: service-b
            port:
              number: 80


